{% extends 'base.html' %}
{%load static%}
<head>



    <link href="{% static 'bootstrap.css'%}"rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'style4.css'%}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


{% block page %}
<div class="wrapper">
<div class="" style="margin-top:10px">
  <h1>Sign up</h1>
  <hr>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username" style=" font-size:15px">Username</label>
      <input name="username" class="form-control" id="username" type="name">

       <label for="first_name" style=" font-size:15px">First name</label>
      <input name="first_name" class="form-control" id="first_name" type="name">

       <label for="last_name" style=" font-size:15px">Last name</label>
      <input name="last_name" class="form-control" id="last_name" type="name">

      <label for="email" style=" font-size:15px">Email</label>
      <input name="email" class="form-control" id="email" type="name">

       <label for="password1" style=" font-size:15px">Password</label>
      <input name="password1" class="form-control" id="password1" type="password">



       <label for="password2" style=" font-size:15px">Password Confirm</label>
      <input name="password2" class="form-control" id="password2" type="password">

    <button type="submit" class="btn-primary"style="font-size:20px;text-align:center;margin:3px   2px" >Sign up</button>
</div>
{{form}}
  </form>

</div>
</div>
{% endblock %}
